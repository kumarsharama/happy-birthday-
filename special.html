<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Special Moments 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <section class="section scroll-fade">
    <h2>Our Special Moment ✨</h2>
    <p class="text-overlay">This page is just for us, filled with love and memories 💕</p>
  </section>

  <section class="section scroll-fade">
    <h2>Gallery of Us ❤️</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/photo1.png" alt="photo1"></div>
        <div class="swiper-slide"><img src="images/photo2.jpg" alt="photo2"></div>
        <div class="swiper-slide"><img src="images/photo3.jpg" alt="photo3"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
